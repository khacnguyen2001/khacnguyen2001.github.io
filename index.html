<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Tặng em</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="night"></div>
    <div class="content">
      <h1>Hi, Darling</h1>
      <p>
        Phương Thảo <span class="typing"></span> của anh
        <i class="fa fa-heart" style="color: red"></i>
      </p>

      <p class="desc">
        Anh biết em đã nhận được hoa của nhiều người nhưng mà hoa anh tặng cho
        em là hoa có thể phát ra nhạc!!!
      </p>
      <a href="./flower.html">
        <p>Nhấn vào đây nhé</p>
      </a>
    </div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"
      integrity="sha512-tQQXRDB2wEmuJGtFrmmoFYzNTq8StA1XJrfO0OQbbTxd9G0CwaTDL6/C1y805IlvBVrMwOqob1kf6r/2U5XXVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      var typed = new Typed(".typing", {
        strings: ["dễ thương", "xinh gái", "đáng yêu"],
        typeSpeed: 150,
        BackSpeed: 80,
        loop: true,
      });
    </script>
  </body>
</html>
